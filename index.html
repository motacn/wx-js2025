<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            margin: 20px;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-family: 'Ma Shan Zheng', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #3498db;
            margin-bottom: 40px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin: 15px 0;
            text-align: left;
        }
        
        .highlight {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 200px;
            transition: transform 0.3s ease;
        }
        
        .feature-box:hover {
            transform: translateY(-10px);
        }
        
        .feature-box i {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .footer {
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，世界！</h1>
        <div class="subtitle">我的第一个HTML网页</div>
        
        <p>这是一个最简单的<span class="highlight">HTML5网页</span>，但添加了一些现代CSS样式使其更加美观。</p>
        
        <p>这个页面包含了HTML的基本结构元素：</p>
        
        <div class="features">
            <div class="feature-box">
                <div class="feature-title">HTML结构</div>
                <div>DOCTYPE声明、html、head、body标签</div>
            </div>
            
            <div class="feature-box">
                <div class="feature-title">CSS样式</div>
                <div>内部样式表美化页面</div>
            </div>
            
            <div class="feature-box">
                <div class="feature-title">响应式设计</div>
                <div>适配各种设备屏幕</div>
            </div>
        </div>
        
        <p>使用现代CSS特性如<span class="highlight">Flexbox布局</span>、<span class="highlight">渐变背景</span>、<span class="highlight">动画效果</span>和<span class="highlight">阴影</span>，可以使简单的网页变得生动有趣。</p>
        
        <div class="footer">
            <p>© 2023 最简单的HTML网页 | 使用纯HTML和CSS构建</p>
        </div>
    </div>
</body>
</html>
